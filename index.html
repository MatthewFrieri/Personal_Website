<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- css styles -->
    <link rel="stylesheet" href="styles.css" />

  <body>
    <header id="site-header">
      <ul>
        <li>
          <a
            id="nav-home"

            href="#section-home"

          >
        </li>
        <li>
          <a
            id="nav-about"
            onclick="setActive('nav-about')"

      <img src="Images/Parallax/mtn_4.png" id="parallax_4" class="parallax" />
      <img src="Images/Parallax/fog_3.png" id="parallax_3" class="parallax" />

    <!-- javascript -->
